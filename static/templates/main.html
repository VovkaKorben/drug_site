<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Мозгоправ</title>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
  <link id="theme" href="{{ url_for('static', filename='css/dark.css') }}" rel="stylesheet" type="text/css">
  <!-- <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet" type="text/css"> -->
  <link href="{{ url_for('static', filename='css/debug.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
  <!--верхнее меню-->
  <div id="header_container" class="flex_vc">
    <!--верхняя строка-->
    <div id="header_line" class="flex_hc">

      <!--блок лого-->
      <div id="logo_container" class="flex_hc">
        <svg class="svgimg" style="width: 70px; height:55px;">
          <use xlink:href="svg/icons.svg#logo2"></use>
        </svg>

        <div id="logo_text" class="merriweather-bold" style="font-size:30px;margin-left:10px;">Мозгоправ</div>
      </div>

      <!--блок поиска-->
      <div id="search_cont">
        <input type="text" id="search_input" value="">

        <svg class="svgimg svghover svgbtn" id="search_img">
          <use xlink:href="svg/icons.svg#search"></use>
        </svg>
      </div>

      <!--служебные кнопки (шрифт/цвет)-->
      <div id="menu_buttons" class="flex_hc">

        <svg class="svgimg svghover svgbtn" id="theme">
          <use xlink:href="svg/icons.svg#dark"></use>
        </svg>
        <svg class="svgimg svghover svgbtn" id="cat_list">
          <use xlink:href="svg/icons.svg#menu"></use>
        </svg>


      </div>

    </div>


    <!--END верхнее меню -->
  </div>

  <div id="content" data-lemmas="[185, 598]">
  </div>
</body>

</html>
