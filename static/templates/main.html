<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Мозгоправ</title>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
  <link id="theme" href="{{ url_for('static', filename='css/dark.css') }}" rel="stylesheet" type="text/css">
  <!-- <link href="{{ url_for('static', filename='css/fonts.css') }}" rel="stylesheet" type="text/css"> -->
  <!-- <link href="{{ url_for('static', filename='css/debug.css') }}" rel="stylesheet" type="text/css"> -->
</head>

<body>
  <!--верхнее меню-->
  <div id="header_container" class="flex_vc">
    <!--верхняя строка-->
    <div id="header_line_1" class="flex_hc">

      <!--блок лого-->
      <div id="logo_container" class="flex_hc">
        <img id="logo" src="img/logodark.png" width="50" height="37" alt="logo" />
        <div id="logo_text" class="merriweather-bold" style="font-size:30px;margin-left:10px;">Мозгоправ</div>
      </div>

      <!--блок поиска-->
      <div class="search_cont">
        <input type="text" class="search_input">
        <img src="img/search.png" width="32" height="32" alt="" class="search_img" />
      </div>

      <!--служебные кнопки (шрифт/цвет)-->
      <div class="flex_hc menu_buttons">

        <img id="theme" src="img/light.png" width="32" height="32" alt="" />
        <div id="cat_cont">
          <img id="cat_menu" src="img/menu.png" width="32" height="32" alt="" />
          <div id="cat_list">
            {% for c in categories %}
            <div class="selectable" data-list="{{c.category_id}}" href="#">{{c.category_name}}</div>
            {% endfor %}
          </div>

        </div>
      </div>

    </div>


    <!--END верхнее меню -->
  </div>

  <div id="content">
  </div>
</body>

</html>
